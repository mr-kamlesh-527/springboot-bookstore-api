<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <style>
    select {
      padding: 8px;
      width: 100%;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
	
	<nav>
	  <div class="nav-left">ðŸ“š BookNest</div>
	  <div class="nav-right">
	    <a href="/frontend/home.html">Home</a>
	    <a href="/frontend/login.html">Login</a>
	    <a href="/frontend/register.html">Register</a>
	  </div>
	</nav>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required /><br/>
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>

    <select id="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="CUSTOMER">Customer</option>
      <option value="ADMIN">Admin</option>
      <option value="MANAGER">Manager</option>
    </select><br/>

    <button type="submit">Register</button>
  </form>

  <!-- ðŸ”— Login Redirect -->
  <p>Already have an account?</p>
  <button onclick="location.href='/frontend/login.html'">Login Here</button>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
      };

      fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          alert("Registration successful!");
          window.location.href = "/frontend/login.html";
        } else {
          alert("Registration failed!");
        }
      });
    });
  </script>
  
  <footer>
    &copy; 2025 BookNest. All rights reserved.
  </footer>
</body>
</html>
